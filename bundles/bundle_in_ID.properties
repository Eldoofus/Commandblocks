skill.cooltime = Waktu Mengisi Kembali
skill.healthcost = Biaya Darah
skill.tier = Tingkat
skill.duration = Durasi
skill.atk = Skill Serangan
skill.def = Skill Pelindung
skill.move = Skill Mobilitas
skill.support = Skill Dukungan
skill.secret = Skill ?????

skill.coalbomb.name = Bom Batu Bara
skill.coalbomb.short = Melemparkan bom ke depan.
skill.coalbomb.description = Melemparkan bom ke depan, yang meledak saat kontak dengan daratan. Kekuatan sedikit tetapi lebih baik daripada tidak ada.
skill.coalfire.name = Bom Molotov
skill.coalfire.short = Melemparkan bom berapi ke depan.
skill.coalfire.description = Melemparkan bom ke depan, yang akan mengeluarkan api saat kontak dengan daratan. 
skill.coalcrawler.name = Ledakan Hidup
skill.coalcrawler.short = Memunculkan unit crawler.
skill.coalcrawler.description = Memunculkan unit crawler di posisimu. Jika kamu mencoba untuk menggunakan skill ini di atas blok yang solid, maka akan meledak secara langsung.
skill.phasetp.name = Lekas Kabur
skill.phasetp.short = Teleportasi ke tempat sembarang yang dekat.
skill.phasetp.description = Teleportasi ke tempat sembarang di dalam radius 15 blok. Berguna untuk menghindari peluru atau kabut dengan cepat.
skill.phaseshot.name = Tembakan Kuantum
skill.phaseshot.short = Menembak peluru sembarang ke depan.
skill.phaseshot.description = Menembak peluru, peluru diambil sembarang berdasarkan yang sudah ada. Kemungkinan gagal, karena tidak semua peluru didesain untuk menembak.
skill.phaseskill.name = Skill Asal
skill.phaseskill.short = Melakukan skill sembarang.
skill.phaseskill.description = Melakukan skill sembarang. Skill dengan tingkat tinggi langka, dan waktu mengisi kembali dan biayanya diperbaiki. Namun, biaya darahnya mengikuti skill yang dilakukan.
skill.thorshot.name = Rentetan
skill.thorshot.short = Menembak kumpulan peluru dari peluru robotmu.
skill.thorshot.description = Menembak 10 peluru di sebuah lingkaran. Peluru yang ditembak sama dengan peluru robotmu.
skill.thorhoming.name = Hujan Misil
skill.thorhoming.short = Menembak misil kendali ke depan.
skill.thorhoming.description = Menembak 11 misil kendali ke depan. Skill ini menggunakan sebagian dari kapasitas maksimal darahmu.
skill.thorbeam.name = Penghancuran
skill.thorbeam.short = Menembak sebuah sinar laser ke depan.
skill.thorbeam.description = Menembak sebuah sinar laser dengan kekuatan maksimal ke depan. Skill ini menggunakan hampir seluruh darahmu. SHOOP DA WOOP!
skill.metabomb.name = Flashbang
skill.metabomb.short = Melemparkan sebuah flashbang ke depan.
skill.metabomb.description = Melemparkan sebuah flashbang ke depan, yang dapat menggangu pendengaran dan pengelihatan orang lain. Hanya efektif dengan pemain lain.
skill.titanshot.name = Senapan Jarak Jauh
skill.titanshot.short = Menembak peluru jarak jauh.
skill.titanshot.description = Menembak peluru dengan kecepatan yang tinggi. Sasaran ditentukan secara otomatis dan memiliki interval sebelum menembak. Semakin jauh target, semakin tinggi kekuatannya, tetapi tidak bisa digunakan untuk menarget musuh sekitar 10 blok dekat.
skill.pyraheal.name = Zona Penyembuhan
skill.pyraheal.short = Mengeluarkan sebuah zona penyembuhan.
skill.pyraheal.description = Mengeluarkan sebuah zona penyembuhan yang mengembalikan darah satu tim didalam lingkaran selama 8 detik.
skill.pyraboost.name = Adrenalin
skill.pyraboost.short = Memberikan dorongan kepada tim
skill.pyraboost.description = Memberikan status efek 'overdriven' kepada satu tim di radius 10 bloj. Efek dari skill ini dapat meningkatkan kekuatan, kecepatan, dan meningkatkan darah sedikit. Hal buruknya yaitu pelindungnya menurun sedikit
skill.blastdash.name = Nitro
skill.blastdash.short = Meningkatkan kecepatan.
skill.blastdash.description = Meningkatkan kecepatanmu selama 2 detik. Sedikir lambat dibandingkan dengan panel kecepatan.
skill.blastback.name = Langkah Mundur
skill.blastback.short = Mundur ke belakang dengan cepat.
skill.blastback.description = Mundur ke belakang dengan cepat, kecepatan dan panjangnya ditentukan oleh massa juga gesekan robotmu. Juga melempar 3 bom ke depan.
skill.blastcut.name = Serangan Cepat
skill.blastcut.short = Meluncur dan memotong musuh.
skill.blastcut.description = Meluncur 21 blok ke arah musuh terdekat. Musuh di tengah perjalanan akan menerima 30 damage.
skill.surgeshield.name = Perisai Tenaga
skill.surgeshield.short = Menyorotkan sebuah perisai tenaga.
skill.surgeshield.description = Menyorotkan sebuah perisai tenaga, yang memiliki 540 darah. Skill ini menggunakan sebagian kecil dari darah maksimalmu.
skill.surgecloud.name = Tongkat Petir
skill.surgecloud.short = Mengeluarkan sebuah awan petir.
skill.surgecloud.description = Mengeluarkan sebuah awan petir yang berjalan lambat, menyerang dengan kekuatan yang sangat tinggi. Skill ini menggunakan sebagian dari darah maksimalmu.
skill.surgeemp.name = EMP
skill.surgeemp.short = Melemparkan bom EMP.
skill.surgeemp.description = Melemparkan bom EMP dan nyala saat kontak dengan daratan. Pemain dan unit yang terkena ombak tersebut tidak dapat untuk menembak atau menggunakan skill.

skill.uranblast.name = Ex-Plosion
skill.uranblast.short = Meledak, memiliki kekuatan yang sangat besar.
skill.uranblast.description = Meledak, mengambil nyawamu tetapi juga menyerang semua di sekitarmu. Menghasilkan 700 damage di radius 15 blok.

skill.opticpresicion.name = Jangkau
skill.opticpresicion.short = Membuat kamu melihat lebih jauh.
skill.opticpresicion.description = Meningkatkan durasi peluru dan meningkatkan pengelihatan 10% selamanya. Tidak dapat ditumpuk.
skill.opticray.name = Sinar Laser
skill.opticray.short = Membakar unit dengan sinar laser.
skill.opticray.description = Menyalakan seberkas cahaya yang merusak dan memberikan pencahayaan yang proporsional dengan jumlah kaca visioner yang dibawa oleh unit. Tidak mengonsumsi saat aktivasi.
skill.matrixtravel.name = Matrix Warp
skill.matrixtravel.short = Pergi dari suatu tempat ke tempat lain.
skill.matrixtravel.description = Meneleportasi pemain menuju dimana kursor ditekan. Jika kamu mencoba untuk teleportasi ke blok yang solid sebagai robot daratan, kamu akan terjebak sampai kamu menggunakan skill ini lagi.
skill.matrixglitch.name = Matrix Veil
skill.matrixglitch.short = Menyembunyikanmu hampir dari seluruh serangan musuh.
skill.matrixglitch.description = Membuatmu tidak dapat terdeteksi oleh unit dan turret. Dapat dideteksi kembali saat terkena serangan.
skill.matrixempower.name = Nafsu Berlama-lama
skill.matrixempower.short = Memberikan dorongan pada robotmu selamanya.
skill.matrixempower.description = Mengkalikan armor dan damage robotmu sebanyak 1.25 selamanya, tetapi menggunakan setengah dari darahmj. Dapat ditumpuk.
skill.toughitinumswarm.name = Critter Swarm
skill.toughitinumswarm.short = Feel like Cpt. Everspark for a moment.
skill.toughitinumswarm.description = Spawns 3 critters per skill activation. Cooldown is short enough that amount you want to spawn is up to you.
skill.toughitinumshield.name = Perisai Statis
skill.toughitinumshield.short = Menggunakan listrik untuk melindungimu.
skill.toughitinumshield.description = Mengeluarkan perisai pada pengguna skill, yang darahnya merupakan 35% dari darahmu sekarang. Menggunakan skill kembali mengisi kembali perisai yang hancur.
skill.blastfabriccoat.name = Perisai Lapisan
skill.blastfabriccoat.short = Melindungimu dengan perisai lapisan.
skill.blastfabriccoat.description = Memberikan perlindungan dari peluru sebanyak 20% dan ledakan sebanyak 75%, tetapi membuatmu lebih mudah terbakar. Perisai memiliki 150 darah.
skill.tensorsensor.name = Indra ke-6
skill.tensorsensor.short = Melihat apa yang tidak bisa dilihat.
skill.tensorsensor.description = Membuat unit lain dapat melihat yang disembunyikan. Dapat mengakali skill Matrix Veil. Bertahan selama 30 detik.
skill.tensortravel.name = Teleportasi Massal
skill.tensortravel.short = Melewati yang tidak dapat dilewati.
skill.tensortravel.description = Menaruh sebuah blok teleportasi massal, yang bekerja seperti driver massal, tetapi unit yang masuk akan dikeluarkan ke tempat lainny. Skill tidak akan dilaksanakan jika area 3x3 terdapat blok solid. Dua dari terakhir blok yang dibangun akan tergabung dengan blok yang pertama secara otomatis.

skill.zincray.name = Sinar Seng
skill.zincray.short = Mengeluarkan sebuah sinar.
skill.zincray.description = Mengunakan properti listrik seng untuk menghasilkan sinar.
skill.zincstorm.name = Badai Seng
skill.zincstorm.short = Mengeluarkan laser listrik.
skill.zincstorm.description = Mengeluarkan laser listrik dengan kekuatan seng.
skill.zincexplosion.name = Ledakan Chaos
skill.zincexplosion.short = Mengeluarkan unit Chaos Array.
skill.zincexplosion.description = Mengeluarkan unit Chaos Array di posisimu. Jika kamu mencoba untuk menggunakan skill ini diatas blok solid, maka akan meledak secara langsung. Merenggut 90% dsri darahmu.
